<html>
    <head>
        <title>Welcome to Trattoria Trussardi</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" deref></script>
    </head>
    <body>
        <!--Restaurant Header-->
        <section>
        <div class="header">
            <div class="inner-header">
                <div class="logo-container">
                    <h1>Welcome to Trattoria Trussardi</h1>
                </div>
                <ul class="navigation"> 
                    <a><li>Home</li></a>
                    <a><li>About</li></a>
                    <a><li>Location</li></a>
                    <a><li>Hours</li></a>
                </ul>
            </div>
        </div>
        </section>

        <!--Secondary Header-->
        <section>
        <div class="secondary-header">
            <div class="secondary-inner-header">
                <div class="secondary-header-container">
                    <h2>The Best Italian Food in Morioh</h2>
                </div>
            </div>
        </div>
        </section>

        <!--Image Section-->
        <seciton>
            <div class="photo-grid">
                <div class="photo-inner">
                    <figure class="photo-item">
                        <img src="caprese_jojos.png" alt="mozzarella and tomato appetizer">
                        <figcaption>Fresh Caprese Salad</figcaption>
                    </figure>

                    <figure class="photo-item">
                        <img src="porkchops.jpg" alt="actually rack of lamb in an apple sauce glaze">
                        <figcaption>Apple Glazed Lamb. A dish that, if eaten incorrectly, can be lethal.</figcaption> 
                    </figure>

                    <figure class="photo-item">
                        <img src="spaghetti_alla_puttanesca.jpg" alt="A spicy spaghetti dish that can heal cavities">
                        <figcaption>Spaghetti alla Puttanesca. Heals cavities.</figcaption>
                    </figure>
                </div>
            </div>
        </seciton>

        <!--paragraph-->
        <section>
            <div class="description">
                <div class="description-paragraph">
                    <p></p>
                </div>
            </div>
        </section>
    </body>
</html>
